<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>在线刷题</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div id="container">
			<div class="leftBar">
				<ul id="toLoad"></ul>
				<div id="answerSheet"></div>
			</div>
			<div id="questionBox" class="panel panel-default">
				<div class="panel-heading header">
					<div><span id="quesId">1</span><span id="title">loading</span></div>
				</div>
				<ol id="list" type="A" class="panel-body body">
					<li answer="A">loading</li>
					<li answer="B">loading</li>
					<li answer="C">loading</li>
					<li answer="D">loading</li>
				</ol>
				<div class="panel-footer footer">
					<button id="preBtn" class="btn btn-default">上一题</button>
					<button id="nextBtn" class="btn btn-default">下一题</button>
					<div id="score">
						<span class="badge bg_success">0</span>
						<span class="badge bg_failed">0</span>
					</div>
					<button id="load" class="btn btn-info pull-right">题库</button>
				</div>
			</div>
		</div>
	</body>
	<script src="js/question.js"></script>
	<script src="js/main.js"></script>
</html>
